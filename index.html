<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelani Harris Photography</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Jelani Harris Photography</h1>
        <nav>
            <ul>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="portfolio">
        <div class="gallery">
            <img src="images/concert_shot.jpg" alt="Concert Photography" class="portfolio-img">
            <img src="images/sports_portrait.jpg" alt="Sports Portrait" class="portfolio-img">
            <img src="images/fashion_editorial.jpg" alt="Couple Studio Portrait" class="portfolio-img">
            <img src="images/street_photo.jpg" alt="Street Photography" class="portfolio-img">
            <img src="images/boudoir_fashion.jpg" alt="Boudoir Fashion Photography" class="portfolio-img">
            <img src="images/blood_art.jpg" alt="Horror Conceptual Photography" class="portfolio-img">
            <img src="images/comedy_club.jpg" alt="Comedy Club Documentary" class="portfolio-img">
            <img src="images/outdoor_portrait.jpg" alt="Outdoor Portrait Photography" class="portfolio-img">
            <img src="images/woman_and_dog.jpg" alt="Woman with Dog" class="portfolio-img">
            <img src="images/tattooed_woman.jpg" alt="Streetwear Fashion Photography" class="portfolio-img">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
